<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <main>
        <h1>Header</h1>
        <ul class="item-list">
            <li class="item1">
                <input type="radio" name="point" id="slide1" checked>
                <label for="slide1" class="label">
                    <h2>Codewars call to me,<br>
                        Challenging my skills to slay<br>
                        Cthulhu with code.</h2><span class="control">X</span>
                    <div class="slider ">
                        <img src="./assets/item1.png" loading="lazy" alt="slay Cthulhu with code" />
                    </div>
                </label>
            </li>
            <li class="item2">
                <input type="radio" name="point" id="slide2">
                <label for="slide2" class="label">
                    <h2>Cthulhu lurks deep down,<br>
                        Codewars my weapon to fight,<br>
                        Code my mighty shield.</h2><span class="control">X</span>
                    <div class="slider ">
                        <img src="./assets/item2.png" loading="lazy" alt="Code my mighty shield" />
                    </div>
                </label>
            </li>
            <li class="item3">
                <input type="radio" name="point" id="slide3">
                <label for="slide3" class="label">
                    <h2>Code challenges rise,<br>
                        With Cthulhu's tentacles,<br>
                        Codewars my fortress.</h2><span class="control">X</span>
                    <div class="slider ">
                        <img src="./assets/item3.png" loading="lazy" alt=" Cthulhu's tentacles" />
                    </div>
                </label>
            </li>
            <li class="item4">
                <input type="radio" name="point" id="slide4">
                <label for="slide4" class="label">
                    <h2>
                        Codewars and Cthulhu,<br>
                        Strange bedfellows in the night,<br>
                        Code warriors unite.</h2><span class="control">X</span>
                    <div class="slider ">
                        <img src="./assets/item4.png" loading="lazy" alt=" Codewars and Cthulhu" />
                    </div>
                </label>
            </li>
            <li class="item5">
                <input type="radio" name="point" id="slide5">
                <label for="slide5" class="label">
                    <h2>Mad skills on display<br>
                        Cthulhu's code no match for me<br>
                        Victory is mine</h2><span class="control">X</span>
                    <div class="slider ">
                        <img src="./assets/item5.png" loading="lazy" alt="Cthulhu's code no match for me" />
                    </div>
                </label>
            </li>
        </ul>
    </main>
</body>

</html>
